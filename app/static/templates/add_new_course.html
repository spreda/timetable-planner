<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-6">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">Добавить новый курс</h2>
        </div>
        <div class="card-body">
            <form id="courseForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="courseName" placeholder="Название курса" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="courseProfessor" placeholder="Преподаватель" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-plus-circle me-2"></i>Добавить курс
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

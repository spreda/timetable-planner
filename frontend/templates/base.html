<!DOCTYPE html>
<html lang="ru">

    <link href="static/bootstrap/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <script>
        // Применение темы перед отображением страницы
        if (localStorage.getItem('theme') === 'dark') {
          document.documentElement.setAttribute('data-bs-theme', 'dark');
        }
    </script>
    <style>
        @font-face { font-family: Montserrat; src: url('/static/fonts/Montserrat-Regular.ttf'); } 
        @font-face { font-family: Montserrat; font-weight: bold; src: url('/static/fonts/Montserrat-Medium.ttf');}
        body {
            font-family: Montserrat !important;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center">
                <a class="navbar-brand me-4" href="/index.html">Логотип</a>
                <div class="navbar-nav flex-wrap">
                    <a class="nav-link" href="/index.html">Расписание</a>

                </div>
            </div>
            <div class="form-switch row" id="theme-switch-container"></div>
        </div>
    </nav>
</header>   
<div class="container-fluid mt-4">
{% include page_name %}
</div>
<script src="static/js/main.js" type="module"></script>
<script src="static/bootstrap/bootstrap.bundle.min.js"></script>
{% if DEBUG %}
    <!-- Hot reload script -->
    {{ hotreload.script(url_for('hot-reload')) | safe }}
{% endif %}
</body>
</html>
